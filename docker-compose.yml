version: '3.8'

services:
  postgres-blog:
    image: postgres:15 
    container_name: postgres-blog 
    restart: always 
    environment: 
      POSTGRES_DB: blogdb 
      POSTGRES_USER: bloguser 
      POSTGRES_PASSWORD: blogpass 
    ports:
      - "5432:5432" 
    volumes: 
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2
    container_name: redis-blog
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres-blog:
env_file:
  - .env
