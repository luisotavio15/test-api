version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-blog
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blogdb
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7.2
    container_name: redis-blog
    restart: always
    ports:
      - "6379:6379"

volumes:
  mysql_data:
